name: CD Pipeline

on:
  workflow_run:
    workflows: [CI Pipeline]
    types: [completed]
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
          - enterprise
      version:
        description: ' deploy'
        requiredVersion tag to: false
        type: string

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging' || github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.rivicq.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

      - name: Deploy to ECS Staging
        run: |
          aws ecs update-service \
            --cluster rivicq-staging \
            --service crosschain-hub \
            --force-new-deployment \
            --region eu-central-1

      - name: Verify deployment
        run: |
          sleep 30
          aws ecs describe-services \
            --cluster rivicq-staging \
            --services crosschain-hub \
            --region eu-central-1 \
            --query 'services[0].runningCount'

      - name: Notify success
        if: success()
        run: echo "Staging deployment successful"

  # Deploy to Production (OSS)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://rivicq.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to ECS Production
        run: |
          aws ecs update-service \
            --cluster rivicq-production \
            --service crosschain-hub \
            --force-new-deployment \
            --region eu-central-1

      - name: Run smoke tests
        run: |
          curl -f https://api.rivicq.com/health || exit 1

      - name: Create deployment record
        run: |
          echo "Deployment: ${{ github.sha }} at $(date)" >> deployments.txt

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  # Deploy Enterprise (Multi-cloud)
  deploy-enterprise:
    name: Deploy Enterprise
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'enterprise'
    environment:
      name: enterprise
      url: https://enterprise.rivicq.com
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Kubernetes
        uses: azure/k8s-set-context@v4
        with:
          kubeconfig: ${{ secrets.KUBECONFIG_ENTERPRISE }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GITHUB_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Enterprise Kubernetes
        run: |
          helm upgrade --install crosschain-hub-enterprise ./helm/crosschain-hub \
            --namespace rivicq-enterprise \
            --set image.repository=ghcr.io/${{ env.IMAGE_NAME }} \
            --set image.tag=enterprise \
            --set replicaCount=3 \
            --set resources.limits.cpu=2000m \
            --set resources.limits.memory=4Gi \
            --set enterprise.enabled=true \
            --set vault.enabled=true \
            --set auditLogging.enabled=true \
            --wait --timeout 10m

      - name: Verify enterprise deployment
        run: |
          kubectl rollout status deployment/crosschain-hub-enterprise \
            -n rivicq-enterprise \
            --timeout=300s

      - name: Run enterprise tests
        run: |
          kubectl exec -n rivicq-enterprise \
            deployment/crosschain-hub-enterprise -- /app/crosschain_hub --test-enterprise

      - name: Create backup
        run: |
          kubectl get all -n rivicq-enterprise -o yaml > backup-$(date +%Y%m%d).yaml

      - name: Notify enterprise team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,environment
          author_name: Enterprise Deployment
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.ENTERPRISE_SLACK_WEBHOOK }}

  # Rollback capability
  rollback:
    name: Rollback
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'rollback'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Rollback ECS service
        run: |
          aws ecs update-service \
            --cluster rivicq-${{ github.event.inputs.environment }} \
            --service crosschain-hub \
            --force-new-deployment \
            --region eu-central-1

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,author
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
