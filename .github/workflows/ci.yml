name: CI Pipeline

on:
  push:
    branches: [main, develop, 'feature/**', 'hotfix/**']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_VERSION: '1.77'
  SOLANA_VERSION: 'v2.2.0'

jobs:
  # Code Quality Checks
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          version: ${{ env.RUST_VERSION }}
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src

      - name: Run rustfmt
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run security checks
        run: |
          cargo audit || true
          cargo deny check || true

  # Unit Tests
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          version: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src

      - name: Run tests
        run: cargo test --all-features -- --nocapture

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          file: ./target/llvm/cov.info
          flags: unittests

  # Build OSS Version
  build-oss:
    name: Build OSS
    runs-on: ubuntu-latest
    needs: [code-quality, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          version: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src

      - name: Build release
        run: cargo build --release --locked

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crosschain-hub-oss
          path: |
            target/release/crosschain_hub
            target/release/crosschain_hub.so

  # Build Enterprise Version
  build-enterprise:
    name: Build Enterprise
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    needs: [code-quality, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-action@stable
        with:
          version: ${{ env.RUST_VERSION }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: ./src

      - name: Build enterprise release
        run: |
          echo '[profile.release]' >> Cargo.toml
          echo 'lto = true' >> Cargo.toml
          cargo build --release --locked --features enterprise

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: crosschain-hub-enterprise
          path: |
            target/release/crosschain_hub
            target/release/crosschain_hub.so
          retention-days: 30

  # Docker Build OSS
  docker-build-oss:
    name: Docker Build OSS
    runs-on: ubuntu-latest
    needs: [build-oss]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GITHUB_USER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push OSS
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Security Scanning
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [docker-build-oss]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run cargo-audit
        run: cargo audit

  # Publish to crates.io (OSS)
  publish-oss:
    name: Publish OSS to crates.io
    runs-on: ubuntu-latest
    needs: [build-oss]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Publish to crates.io
        uses: katyo/publish-crates@v2
        with:
          registry-token: ${{ secrets.CRATES_IO_TOKEN }}

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [docker-build-oss, security]
    if: always()
    steps:
      - name: Discord Notification
        if: github.event_name != 'pull_request'
        uses: slashbeth/discord-action@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
