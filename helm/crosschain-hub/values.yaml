# Default values for crosschain-hub
# This is a YAML-formatted file.

replicaCount: 3

image:
  repository: ghcr.io/rivicq/crosschain-hub
  pullPolicy: IfNotPresent
  tag: "latest"
  imagePullSecrets:
    - name: regcred

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "9090"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080
  annotations: {}

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: api.rivicq.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: rivicq-tls
      hosts:
        - api.rivicq.com

resources:
  limits:
    cpu: 2000m
    memory: 4Gi
  requests:
    cpu: 500m
    memory: 1Gi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: crosschain-hub
          topologyKey: kubernetes.io/hostname

# Persistence
persistence:
  enabled: true
  storageClass: "gp3"
  accessMode: ReadWriteOnce
  size: 10Gi
  annotations: {}

# Monitoring
monitoring:
  enabled: true
  prometheus:
    enabled: true
    port: 9090
  grafana:
    enabled: true
    dashboards:
      enabled: true

# Logging
logging:
  level: info
  format: json
  retention: 30

# Enterprise features
enterprise:
  enabled: false
  vault:
    enabled: false
    address: ""
    role: ""
  auditLogging:
    enabled: false
    backend: "s3"
  keyRotation:
    enabled: false
  rateLimiting:
    enabled: false
    requestsPerMinute: 1000

# Network Policy
networkPolicy:
  enabled: true
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53

# TLS Configuration
tls:
  enabled: true
  secretName: rivicq-tls

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 8080
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /ready
    port: 8080
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment variables
env:
  - name: RUST_LOG
    value: "info"
  - name: SOLANA_NETWORK
    value: "mainnet-beta"
  - name: RUST_BACKTRACE
    value: "1"
